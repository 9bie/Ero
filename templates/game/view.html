<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>[魔法使之家]-仓库</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div>
			<h1 id="title">&lt;&lt;&lt;回到上一页
				<div id="loading"></div></h1>
		</div>
	</div>
</nav>
<div id="main" class="container">
    <div id="title"></div>
    <div id="contents">
        <h1 style="text-align: center;">{{ title }}</h1>
        {{ html |safe }}
        <button id="primary" type="button" class="btn">获取下载地址</button>
        <div id="hidestr">
        </div>
    </div>

</div>
<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>
    $("#title").click(function(){

		window.history.back(-1);

		//window.location.href=window.document.location.href.substring(0, window.document.location.href.indexOf(window.document.location.pathname));
	});

    $("#primary").click(function () {
        $.get(
            "/game/index/view_primary/{{ id }}",function (data) {
            $("#hidestr").html(data);
        }
        );
    })

</script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.imagesloaded/4.1.0/imagesloaded.pkgd.min.js"></script>
<script src="https://cdn.bootcss.com/spin.js/2.3.2/spin.min.js"></script>
<script src="{{ url_for('static', filename='getImage.js') }}"></script>
</body>
</html>
